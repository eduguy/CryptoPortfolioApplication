# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "actions" ]
  pull_request:
    branches: [ "actions" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:



jobs:
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env: 
      CI: false
      SSH_KEY: ${{secrets.SSH_KEY}}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: install and build
        run: |
          npm install
          npm run build
          
      - run: mkdir ~/.ssh
      - run: 'echo "$SSH_KEY" >> ~/.ssh/github-action'
      - run: chmod 400 ~/.ssh/github-action
      - run: echo -e "Host ubuntu\n\tUser ubuntu\n\tHostname 54.193.122.205\n\tIdentityFile ~/.ssh/github-action\n\tStrictHostKeyChecking No" >> ~/.ssh/config
      # - run: rsync -e ssh server/built/server.js ubuntu:~/api/server.js
      # - run: ssh ubuntu "echo some text"
      # - run: rsync -avz server/built/ ubuntu@54.193.122.205:/home/ubuntu/
      - name: copy server file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: 54.193.122.205
          username: ubuntu
          port: 22
          key: ${{ secrets.SSH_KEY }}
          source: "server/built/server.js"
          target: "test"
      - name: copy public folder (react) via ssh key
        uses: appleboy/scp-action@master
        with:
          host: 54.193.122.205
          username: ubuntu
          port: 22
          key: ${{ secrets.SSH_KEY }}
          source: "client/cryptoapp/build"
          target: "test"